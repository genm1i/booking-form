<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма бронирования столика в кафе</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
      <div class="container">
    <form>
      <h1>Бронирование столика в кафе</h1>
      <div>
        <label for="date-booking">Дата бронирования</label>
        <input id="date-booking" type="date" required />
      </div>
      <div>
        <label for="time-booking">Время бронирования</label>
        <input id="time-booking" type="time" required />
      </div>
      <div>
        <label for="count">Количество гостей</label>
        <input id="count" type="number" min="1"/>
      </div>
      <div class="button-group">
        <button type="submit">Проверить доступность</button>
        <button type="button">Забронировать</button>
      </div>
      

    </form>
  </div>
</body>
</html>
